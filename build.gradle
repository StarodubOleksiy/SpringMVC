group 'ua.goit.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}




dependencies    {
    compile 'org.springframework:spring-webmvc:4.3.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.2.RELEASE'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    compile group: 'javax.servlet', name: 'jsp-api', version: '2.0'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'postgresql:postgresql:9.1-901-1.jdbc4'
    compile 'org.springframework:spring-tx:4.3.1.RELEASE'
    compile 'org.springframework:spring-orm:4.3.1.RELEASE'
    compile 'com.mchange:c3p0:0.9.5.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}